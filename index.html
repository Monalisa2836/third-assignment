<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- Tailwind and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d9d619c423.js"
      crossorigin="anonymous"
    ></script>
    <!-- Lato Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <!-- Tailwind custom colors -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "fruit-primary": "#F85559",
            },
          },
        },
      };
    </script>
    <!-- custom styles -->
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="md:max-w-screen-xl mx-auto my-10">
      <nav>
        <div
          class="navbar bg-none md:bg-fruit-primary rounded-full md:px-14 flex justify-between flex-row-reverse md:flex-row"
        >
          <div class="lg:hidden block">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h7"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 lg:text-white"
              >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
          </div>
          <div class="hidden lg:block">
            <ul class="flex text-base gap-5 lg:text-white">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
          <div class="">
            <img src="./images/logo.png" alt="" />
            <h2 class="text-4xl md:text-white">Fruit Burst</h2>
          </div>
          <div class="hidden md:block">
            <div class="form-control relative">
              <input
                type="text"
                placeholder="Search here"
                class="input input-bordered md:w-auto rounded-full"
              />
              <i
                class="fa-solid fa-magnifying-glass absolute top-4 right-4"
              ></i>
            </div>
          </div>
        </div>
      </nav>
      
    </header>
  </body>
</html>
